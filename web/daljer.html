<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='icon' href='media/icons/favicon_samfundet.ico'>
    <script src='js/functions.js'></script>
    <script src='js/elementManipulators.js'></script>
    <title>Arkivet</title>
    <script>
        var GET = getGETvalues();
        //Default the language to norwegian unless specified
        if(!GET.lang){
            GET.lang = "no";
        }

        var data = {};

        function renderPage(){
            //Where we want to put new elements
            let content = document.getElementById('content');
            //clear the previous content
            content.innerHTML = '';

            if(GET.lang == 'no'){
                data = data.no;
            }else if(GET.lang == 'en'){
                data = data.en;
            }

            let header = document.createElement('h1');
            header.innerText = data.title;
            content.appendChild(header);

            for(let i = 0; i < data.paragraphs.length; i++){
                let para = document.createElement('p');
                para.innerText = data.paragraphs[i];
                content.appendChild(para);
            }

        }
    </script>
</head>
<body>
    <div id='container'>
        <header id='header'><script>getHeader('navDaljer')</script></header>
        <div id='content'><script>getData('data/daljer.json')</script></div>
        <footer id='footer'><script>getFooter()</script></footer>
    </div>
</body>
</html>
