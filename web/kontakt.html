<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script type='text/javascript' src='js/functions.js'></script>
    <script type='text/javascript' src='js/elementManipulators.js'></script>
    <title>Arkivet</title>
    <script type='text/javascript'>
        var GET = getGETvalues();
        //Default the language to norwegian unless specified
        if(!GET.lang){
            GET.lang = "no";
        }

        function getContent(lang="no"){ //Defaults to norwegian unless argument is specified
            //New request object
            let request = new XMLHttpRequest();
            //Where we want to put new elements
            let content = document.getElementById('content');

            request.onreadystatechange = function(){
            //What happens when the request changes state a.k.a what we do when we get the response
                //readyState 4 = response ready
                if(this.readyState == 4){
                    //clear the previous content
                    content.innerHTML = "";
                    //convert text to JSON
                    let data = JSON.parse(this.response);
                    //Choose language
                    if(lang == "no"){
                        data = data.no;
                    }else if(lang == "en"){
                        data = data.en;
                    }

                    //Create an element and append it to content
                    let header = document.createElement('h1');
                    header.innerText = data.title;
                    content.appendChild(header);

                    let phone = document.createElement('p');
                    phone.innerText = data.tel;
                    content.appendChild(phone);

                    let email = document.createElement('p');
                    email.innerText = data.email;
                    content.appendChild(email);

                    let address = document.createElement('p');
                    address.innerText = data.address;
                    content.appendChild(address);
                }
            }

            //Open and send the request
            request.open('GET','data/kontakt.json',true);
            request.send();
        }
    </script>
</head>
<body>
    <div id='container'>
        <header id='header'><script>getHeader('navKontakt')</script></header>
        <div id='content'><script>getContent(GET.lang)</script></div>
        <footer id='footer'><script>getFooter()</script></footer>
    </div>
</body>
</html>
