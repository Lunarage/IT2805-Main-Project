<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='icon' href='media/icons/favicon_samfundet.ico'>
    <script src='js/functions.js'></script>
    <script src='js/elementManipulators.js'></script>
    <title>Arkivet</title>
    <script>
        var GET = getGETvalues();
        //Default the language to norwegian unless specified
        if(!GET.lang){
            GET.lang = "no";
        }

        var data = {};

        function renderPage(){
            //Where we want to put new elements
            let content = document.getElementById('content');
            //clear the previous content
            content.innerHTML = "";
            //Choose language
            if(GET.lang == "no"){
                data = data.no;
            }else if(GET.lang == "en"){
                data = data.en;
            }

            //Create an element and append it to content
            let header = document.createElement('h1');
            header.innerText = data.title;
            content.appendChild(header);

            let contactDiv = document.createElement('div');
            contactDiv.setAttribute('class','contact');

            let emailLabel = document.createElement('label');
            let email = document.createElement('p');
            email.innerText = data.email;

            let addressLabel = document.createElement('label');
            let address = document.createElement('p');
            address.innerText = data.address;

            if(GET.lang == 'no'){
                emailLabel.innerText = 'E-post';
                addressLabel.innerText = 'Adresse';
            }else if(GET.lang == 'en'){
                emailLabel.innerText = 'E-mail';
                addressLabel.innerText = 'Address';
            }

            contactDiv.appendChild(emailLabel);
            contactDiv.appendChild(email);
            contactDiv.appendChild(addressLabel);
            contactDiv.appendChild(address);

            content.appendChild(contactDiv);
        }
    </script>
</head>
<body>
    <div id='container'>
        <header id='header'><script>getHeader('navKontakt')</script></header>
        <div id='content'><script>getData('data/kontakt.json')</script></div>
        <footer id='footer'><script>getFooter()</script></footer>
    </div>
</body>
</html>
